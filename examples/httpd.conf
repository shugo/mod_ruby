  # # handle files under /eruby as eRuby files by eruby.
  # <Location /eruby>
  #   SetHandler ruby-object
  #   RubyHandler Apache::ERubyRun.instance
  # </Location>
  #
  # # handle *.rhtml as eruby files.
  # <Files *.rhtml>
  #   SetHandler ruby-object
  #   RubyHandler Apache::ERubyRun.instance
  # </Files>

  # # for Apache::ERbRun
